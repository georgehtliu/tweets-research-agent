version: '3.8'

services:
  grok-agent:
    build: .
    container_name: grok-agentic-research
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    restart: unless-stopped
