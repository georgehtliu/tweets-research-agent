<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Agentic Research Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Grok Research Agent</h1>
            <p class="subtitle">Intelligent research on X/Twitter data</p>
        </header>

        <main>
            <!-- Query Section -->
            <div class="query-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        placeholder="What are people saying about AI?"
                        autocomplete="off"
                    >
                    <button id="submitBtn" onclick="submitQuery()">
                        <span id="btnText">Generate</span>
                        <span id="btnSpinner" class="spinner hidden"></span>
                    </button>
                </div>
                
                <div class="query-options">
                    <label class="fast-mode-toggle">
                        <input type="checkbox" id="fastMode" checked>
                        <span>Fast mode</span>
                    </label>
                    <small class="fast-mode-hint">Skip evaluate &amp; critique ‚Äî faster, slightly less quality checking</small>
                </div>
                
                <div class="model-selection-section">
                    <label class="model-selection-label">Compare models (select one or more):</label>
                    <div class="model-checkbox-actions">
                        <button type="button" class="model-checkbox-btn" onclick="toggleModelSelection(true)">Select all</button>
                        <button type="button" class="model-checkbox-btn" onclick="toggleModelSelection(false)">Deselect all</button>
                    </div>
                    <div id="modelCheckboxes" class="model-checkboxes">
                        <!-- Populated by script from /api/evaluation/models -->
                    </div>
                    <small>If none selected, uses default model from config</small>
                </div>
                
                <div class="examples-section">
                    <p class="examples-label">Examples:</p>
                    <div class="examples">
                        <button class="example-btn" onclick="useExample('What are people saying about AI safety?')">
                            What are people saying about AI safety?
                        </button>
                        <button class="example-btn" onclick="useExample('Find the most discussed topics this week')">
                            Find the most discussed topics this week
                        </button>
                        <button class="example-btn" onclick="useExample('Compare sentiment about crypto vs traditional finance')">
                            Compare sentiment about crypto vs traditional finance
                        </button>
                        <button class="example-btn" onclick="useExample('What are people saying about sports and fashion?')">
                            What are people saying about sports and fashion?
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Results/Logs Tabs -->
            <div class="results-tabs-container hidden" id="resultsTabsContainer">
                <div class="results-tabs">
                    <button class="results-tab-btn active" onclick="switchResultsTab('summary')" id="summaryTab">
                        üìä Summary
                    </button>
                    <button class="results-tab-btn" onclick="switchResultsTab('logs')" id="logsTab">
                        üìù Logs
                    </button>
                </div>
                
                <div id="summaryTabContent" class="results-tab-content">
                    <div id="comparisonSummary" class="comparison-summary">
                        <!-- Comparison summary will be inserted here -->
                    </div>
                </div>
                
                <div id="logsTabContent" class="results-tab-content hidden">
                    <div id="modelLogs" class="model-logs">
                        <!-- Model logs will be inserted here -->
                    </div>
                </div>
            </div>

            <div id="progressSection" class="progress-section hidden">
                <h3>Processing</h3>
                <div id="progressSteps" class="progress-steps">
                    <!-- Progress steps will be inserted here -->
                </div>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-header">
                    <h2>Results</h2>
                    <button class="close-btn" onclick="closeResults()">√ó</button>
                </div>
                
                <div id="resultContent" class="result-content">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <div id="errorSection" class="error-section hidden">
                <div class="error-content">
                    <h3>Error</h3>
                    <p id="errorMessage"></p>
                    <button onclick="closeError()">Close</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Grok ¬∑ Agentic Research Workflow</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
